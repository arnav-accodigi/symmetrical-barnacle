version: 2.1
orbs:
  node: circleci/node@5
jobs:
  build-node:
    # Build node project
    executor: node/default
    docker:
      - image: cimg/base:stable
    environment:
      VERCEL_ORG_ID: $VERCEL_ORG_ID
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
